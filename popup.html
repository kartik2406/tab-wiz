<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TabWiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="app-info">
                <img class="app-logo" src="/icons/tab_wiz_96.png" alt="APP icon">
                <h1 class="app-name">TabWiz</h1>
            </div>
            <div class="tab-info">
                <h2><span class="tab-number">0</span> tabs</h2>
            </div>
            <div class="app-controls">
                 <button id="restoreAll" class="btn btn-primary btn-round-corners">Restore All</button>              
                <button id="deleteAll" class="btn btn-danger btn-round-corners">Delete All</button>
            </div>
        </div>
        <div class="mid">
            <ul id='list' class="list">

            </ul>
            <div class="controls">
                <div class="message"></div>
            </div>
        </div>
        <div class="right">

        </div>

    </div>
    <script src="js/popup.js"></script>

</body>

</html>
